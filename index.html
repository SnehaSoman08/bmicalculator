<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">BMI Calculator</h1>

      <form class="calculator">
        
        
        <div>
          <label for="gender">Gender</label>
          <label><input type="checkbox" id="male" name="gender" value="male"> Male</label>
          <label><input type="checkbox" id="female" name="gender" value="female"> Female</label>
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="0" value="0"/>
        </div>


        <div>
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" min="0" step="0.01" value="0" />
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" min="0" step="0.01" value="0" />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <img id="resultImage" src="" alt="BMI Result Image" style="display: none; width: 100px; height: 180px; margin-left: 160px;" />
        <p id="desc" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>

      </section>

    <script src="script.js" defer></script>
  </body>
</html>
